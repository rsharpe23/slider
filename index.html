<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Slider</title>
  <link rel="stylesheet" href="dist/slider.css">

  <style>
    body {
      margin: 0;
    }

    .wrapper {
      max-width: 1000px;
      margin-right: auto;
      margin-left: auto;
    }

    .slider {
      height: 500px;
    }

    .slider-item {
      color: #444;
      font-size: 10rem;
      text-align: center;
      line-height: 500px;
      border: 1px solid #eee;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="slider">
      <!-- <div class="slider-arrows">
        <button type="button" class="slider-arrow" data-type="prev">❮</button>
        <button type="button" class="slider-arrow" data-type="next">❯</button>
      </div>

      <ul class="slider-points">
        <li class="slider-point" data-slide="0"></li>
        <li class="slider-point" data-slide="1"></li>
        <li class="slider-point" data-slide="2"></li>
      </ul> -->

      <div class="slider-item active">1</div>
      <div class="slider-item">2</div>
      <div class="slider-item">3</div>
    </div>
  </div>

  <script src="vendors/jquery.min.js"></script>
  <script src="vendors/jquery-ui.min.js"></script>
  <script src="dist/jquery.slider.js"></script>

  <script>
    $(document).ready(function () {
      var $slider = $('.slider')
        .slider();

      $(this).on('keydown', function (e) {
        switch (e.key) {
          case 'ArrowRight':
            e.preventDefault();
            $slider.slider('slide', 'next');
            break;

          case 'ArrowLeft':
            e.preventDefault();
            $slider.slider('slide', 'prev');
            break;
        }
      });
    });
  </script>
</body>

</html>
